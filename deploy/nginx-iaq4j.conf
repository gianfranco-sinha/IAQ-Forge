# Rate limiting zone (10 req/sec per IP, 10MB shared memory)
limit_req_zone $binary_remote_addr zone=iaq_limit:10m rate=10r/s;

server {
    listen 80;
    server_name enviro-sensors.uk;

    # --- Security headers ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max request body size (sensor readings are small)
    client_max_body_size 1m;

    location /iaq/ {
        # Rate limit: burst of 20, no delay for first 10
        limit_req zone=iaq_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }
}
